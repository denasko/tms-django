{% extends 'articles/base.html' %}
{% block content%}
<h1>About {{article.title}}</h1>

<h3>{{article.content}}</h3>
<p>Author: {{article.author}}</p>
<p>like: {{article.like_count}}</p>

    </form>
{% endblock %}
