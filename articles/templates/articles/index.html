{% extends 'articles/base.html' %}
{% block content%}
<h1> {{title}}</h1>

<ul>
{% for article in articles %}
    <li>
        <h2>{{ article.title }}</h2>
        <p>{{ article.content|truncatewords:20 }}</p>
        <p><a href="{% url 'articles:show_article' article.id %}">Read article</a> </p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
