{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} Main page {% endblock %}</title>
    <link type="text/css" href="{% static 'shop/css/style.css' %}" rel="stylesheet"/>


</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<div class="header">
<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
      <button onclick="javascript:history.back()" class="btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Click to return on last page">Return</button>
      <button class="btn btn-outline-success" type="submit" formaction="{% url 'shop:index' %}" data-toggle="tooltip" data-placement="top" title="Click to return on main page">Main page</button>
      <button class="btn btn-outline-success" type="submit" formaction="{% url 'shop:about' %}" data-toggle="tooltip" data-placement="top" title="Click to visit page about site">About site</button>
      <button class="btn btn-outline-success" type="submit" formaction="{% url 'shop:add_product' %}" data-toggle="tooltip" data-placement="top" title="Click to add new product">Add new product</button>
      <button class="btn btn-outline-success" type="submit" formaction="{% url 'shop:feedback' %}" data-toggle="tooltip" data-placement="top" title="Click to add your feedback">Feedback</button>
      {% if user.is_authenticated %}
        {% csrf_token %}
        <input type="submit" value="Logout" class="btn btn-danger" formaction="{% url 'logout' %}?next={{ request.path }}" formmethod="post" data-toggle="tooltip" data-placement="top" title="Click to logout"/>
        <a class="btn btn-warning m-lg-2 " href="{% url 'shop:my_cart' %}" data-toggle="tooltip" data-placement="top" title="Click to visit page whith your shopping cart">My shopping cart</a>
        <button type="submit" class="btn btn-primary ml-2" formaction="{% url 'shop:user_profile' %}" data-toggle="tooltip" data-placement="top" title="Click to visit your profile">Profile</button>
        <button type="submit" class="btn btn-success" formaction="{% url 'shop:order_history' %}" data-toggle="tooltip" data-placement="top" title="Click to visit page whith history about your orders">Order history</button>
    </form>
      {% else %}
    {% csrf_token %}
    <input type="submit" value="Login" class="btn btn-info" formaction="{% url 'login' %}?next={{ request.path }}" formmethod="post" data-toggle="tooltip" data-placement="top" title="Click to login"/>
{% endif %}
  </form>
</nav>
    </div>


{% block content%} {% endblock %}

<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    </ul>
    <p class="text-center text-body-secondary">Created by: Avizhonis Denas ©</p>
        <p class="text-center text-body-secondary">Не отчисляйте пожалуйста :c</p>

</footer>

</html>
